<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GET HELP</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Gh.css">
    <script src="getHelp.js" type="module" defer></script>
    <!-- Leaflet for maps -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            width: 100%;
            height: 400px;
            margin-top: 20px;
        }
        .container {
            margin: 20px;
        }
        p {
            color: #555;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .submit-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .submit-container button {
            width: 100%;
            max-width: 300px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        .error-message {
            color: red;
            display: none;
        }
        .success-message {
            color: green;
        }
        .alert {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px;
            border-radius: 5px;
            color: #fff;
            font-weight: bold;
            z-index: 1000;
        }
        .alert.success {
            background-color: #4caf50; /* Green */
        }
        .alert.error {
            background-color: #f44336; /* Red */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GET HELP</h1>
        <form id="getHelpForm">
            <div class="form-group">
                <label for="description">DESCRIPTION:</label>
                <select id="description" required>
                    <option value="" disabled selected>Select a situation</option>
                    <option value="Emergency">Emergency</option>
                    <option value="Medical">Medical</option>
                    <option value="Accident">Accident</option>
                    <option value="Assault">Assault</option>
                    <option value="Vehicle Breakdown">Vehicle Breakdown</option>
                    <option value="Lost">Lost</option>
                    <option value="Need Directions">Need Directions</option>
                    <option value="Suspicious Activity">Suspicious Activity</option>
                    <option value="Technical Issue">Technical Issue</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="contact">CONTACT NO.:</label>
                <input type="tel" id="contact" placeholder="Enter your contact number" required>
                <div id="contactError" class="error-message">Please enter exactly 10 digits.</div>
            </div>
            <div class="form-group">
                <label for="email">EMAIL:</label>
                <input type="email" id="email" placeholder="Enter your email" required>
                <div id="emailError" class="error-message">Please enter a valid email.</div>
            </div>
            <div class="form-group">
                <label for="gender">GENDER:</label>
                <select id="gender" required>
                    <option value="" selected>SELECT GENDER</option>
                    <option value="m">Male</option>
                    <option value="f">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label for="stateSelect">STATE:</label>
                <select id="stateSelect" required>
                    <option value="" disabled selected>Select a state</option>
                    <!-- State options will be populated by JavaScript -->
                </select>
            </div>
            <div class="form-group">
                <label for="citySelect">CITY:</label>
                <select id="citySelect" required>
                    <option value="" disabled selected>Select a city</option>
                    <!-- City options will be populated by JavaScript -->
                </select>
            </div>
        </form>
        <div id="map"></div>
        <p id="status"></p>
        <button id="findLocationBtn">Get My Location</button>
        <div class="submit-container">
            <button type="button" id="submitRequestBtn">Submit Request</button>
        </div>
        <div class="submit-container">
            <button id="backToHomeBtn">Back To Home</button>
        </div>
        <div id="formMessage" class="success-message" style="margin-top: 20px;"></div> <!-- Placeholder for messages -->
    </div>
    <script src="getHelp.js" type="module"></script>
</body>
</html>
