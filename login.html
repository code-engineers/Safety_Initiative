<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>Login | Safety Initiative</title>
    <link rel="stylesheet" href="lr.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="login.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <div class="navbar-logo">
                <a href="#">MySite</a>
            </div>
            <div class="navbar-menu-icon">
                <i class="fas fa-bars"></i>
            </div>
            <ul class="navbar-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="title">Login</div>
        <div class="content">
            <form id="loginForm">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Email</span>
                        <input type="text" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="input-box password-box">
                        <span class="details">Password</span>
                        <input type="password" id="password" placeholder="Enter your password" required>
                        <i class="fa fa-eye" id="togglePassword"></i>
                    </div>
                    <div id="message" class="mb-3"></div>
                    <div class="forg_pass">
                        <a href="Fp.html" class="text-warning">Forgot Password?</a>
                    </div>
                </div>
                <div class="button">
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        document.querySelector('.navbar-menu-icon').addEventListener('click', function () {
            const menu = document.querySelector('.navbar-menu');
            menu.classList.toggle('active');
        
            if (menu.classList.contains('active')) {
                menu.style.maxHeight = menu.scrollHeight + 'px';
                menu.style.marginTop = '20px'; // Add space between menu and form
            } else {
                menu.style.maxHeight = null;
                menu.style.marginTop = '0'; // Reset margin-top
            }
        });
        
    </script>
</body>
</html>
